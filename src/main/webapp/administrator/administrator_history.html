<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

	<style>
		* {
			display: absolute;
			border-collapse: collapse;
			/* 	box-sizing: border-box; */
			/* font-family: 微軟正黑體 !important; */
		}

		p {
			font-size: 60px;
			Font-family: "微軟正黑體";
			font-weight: bold;
			text-shadow: 2px 3px 5px #4d4d4d;
		}

		header {
			border: 3px solid black;
			height: 100px;
			text-align: center;
		}

		.footer {
			width: 100%;
			margin-bottom: 20px;
		}

		form {
			text-align: center;
			align-items: center;
		}

		input,
		button {
			border-radius: 5px;
			margin: 10px;
			width: 60px;
			text-align: center;
			display: inline-block;
		}

		table {
			margin-top: 10px;
			border: 5px solid black;
		}

		th {
			font-size: 30px;
			background-color: lightblue;
		}

		tr {
			border: 4px solid black;
		}

		td {
			border: 2px solid black;
			height: 56px;
		}

		.detail,
		.detail td,
		.detail th {
			border: 2px solid black;
			font-size: 20px;
			width: 500px;
			text-align: center;
		}

		.detail tr {
			width: 200px;

		}

		a {
			display: block;
			text-decoration: none;
			color: black;
			background-color: rgb(154, 190, 232);
			border-radius: 5px;
			margin-top: 5px;
			text-align: center;
			box-shadow: 2px 3px 2px #4d4d4d;
			line-height: 50px;
			font-size: 20px;
		}

		a.history {
			border: 2px solid red;
		}

		h2 {
			display: inline-block;
			/* text-align: center; */
		}

		h1 {
			margin-top: 10px;
		}

		img.logo {
			display: none;
		}

		img.-on {
			position: absolute;
			width: 250px;
			left: 100px;
			background-position: top;
			top: 15px;
			left: 15px;
			display: flex;
		}

		#logout {
			position: absolute;
			right: 0;
			top: 30px;
		}

		.form-control {
			margin-left: 0;
		}

		#addBtn {
			display: inline-block;
			width: 100px;
			background-color: rgb(154, 190, 232);
			line-height: 55px;
			margin-bottom: 20px;
			box-shadow: 2px 3px 5px #4d4d4d;
			text-shadow: 1px 1px 1px #4d4d4d;
		}

		#logout {
			width: 10%;
			height: 40px;
		}

		.modal-content {
			width: 800px;
			background-color: lightblue;
			left: 50%;
			transform: translate(-50%);
		}

		.modal-body input {
			width: 100%;
			/* transform: translate(10%); */
			display: inline-block;
		}

		.modal-body .col-2 {
			display: flex;
			align-items: center;
		}

		.modal-header h3 {
			position: absolute;
			left: 50%;
			transform: translate(-50%);
			display: inline-block;
		}

		.modal-footer {
			height: 40px;
		}

		.col-10>input {
			border-radius: 10px;
		}

		tbody {
			cursor: pointer;
		}
	</style>
</head>

<body>
	<header>
		<div id="header" class="row">
			<img class="logo -on" src="./images/logo_navy2.png" alt="logo" />

			<p>管理者頁面</p>

			<button id="logout" type="submit" value="登出">登出</button>

		</div>


	</header>
	<div class="container" style="background-color: rgb(188, 215, 208)">
		<div class="row justify-content-center" style="width: 100%">
			<div class="col-1"></div>
			<div class="col-2">
				<a href="administrator_index.jsp" class="index">管理者資料</a>
			</div>
			<div class="col-2">
				<a href="administrator_store.html" class="store">商家管理</a>
			</div>
			<div class="col-2">
				<a href="administrator_user.html" class="user">會員管理</a>
			</div>
			<div class="col-2">
				<a href="administrator_history.html" class="history">歷史訂單</a>
			</div>
			<div class="col-2">
				<a href="administrator_report.html" class="report">檢舉信件</a>
			</div>
			<div class="col-1"></div>
		</div>

		<hr>

		<h1>歷史訂單</h1>
		<h3>點擊列表查看商品明細</h3>
		<hr>

		<!-- 訂單明細燈箱 -->
		<div class="modal fade" id="orderlist">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<hr>
						<h3>訂單明細</h3>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">

						<div class="form-group row">
							<div class="col-2">訂單編號</div>
							<div class="col-10">
								<input type="text" class="account form-control" readonly id="orderNum" name="" value="">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-2">會員：</div>
							<div class="col-10">
								<input type="text" class="account form-control" readonly id="userName" name="" value="">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-2">商家名稱：</div>
							<div class="col-10">
								<input type="text" class="account form-control" readonly id="storeName" name="" value="">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-2">商品明細：</div>
							<div class="col-10">
								<!-- <textarea rows="10" cols="75" id="orderDetail">123 -->
								<table class="detail">
									<thead>
										<tr>
											<th>商品名稱</th>
											<th>----數量----</th>
											<th>----單價----</th>

										</tr>
									</thead>
									<tbody id="detail">
										<!-- <tr>
											<td></td>
											<td></td>
											<td></td>
											
										</tr> -->
									</tbody>
								</table>
								<!-- </textarea> -->
								<!-- <input type="text" class="account form-control" readonly id="orderDetail" name="" value=""> -->
							</div>
						</div>
						<div class="form-group row">
							<div class="col-2">總金額：</div>
							<div class="col-10">
								<input type="text" class="account form-control" readonly id="orderAmount" name="" value="">
							</div>
						</div>

						<div class="modal-footer">
						</div>
					</div>
				</div>
			</div>
		</div>



		<h2>目前登入人員：</h2>
		<h2 class="adminname"></h2>
		<hr>
		<h3 class="sum">訂單總金額：</h3>

		<div class="row d-flex justify-content-center align-content-center" style="text-align: center"
			style="height: 600px;">
			<table>
				<thead>
					<tr>
						<th>訂單編號</th>
						<th>會員</th>
						<th>店家</th>
						<th>總金額</th>
						<th>建立時間</th>
					</tr>
				</thead>
				<tbody id="order">
					<!-- <tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr> -->
				</tbody>
			</table>

		</div>
	</div>
	<footer><img class="footer" src="./images/footer.png" alt="" /></footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script>
		// 使用者名稱
		document.querySelector(".adminname").innerHTML = sessionStorage.getItem('nickname');

		// 登出
		document.querySelector('#logout').addEventListener('click', () => {
			fetch('http://localhost:8081/TGA103G3/administrator/AdminLogout').then(res => res.text).then();
			window.location.href = 'http://localhost:8081/TGA103G3/administrator/login_administrator.jsp';
		});

		// 訂單列表模版
		function orderTemplate(orderId, userName, storeName, orderAmount, orderTime) {
			return `<tr data-bs-toggle="modal"
								data-bs-target="#orderlist" class="orderlist">

					<td>${orderId}</td>
					<td>${userName}</td>
					<td>${storeName}</td>
					<td>${orderAmount}</td>
					<td>${orderTime}</td>
					
				</tr>`

		}
		// 訂單明細模版
		function detailTemplate(productName, quantity, price) {
			return `<tr>

					<td>${productName}</td>
					<td>${quantity}</td>
					<td>${price}</td>
										
				</tr>`
		}

		let id, userName, storeName, orderAmount;
		//選擊列表抓取訂單編號
		$(document).on("mouseover", ".orderlist", function () {
			id = $(this).find("td").eq(0).text();
			userName = $(this).find('td').eq(1).text();
			storeName = $(this).find('td').eq(2).text();
			orderAmount = $(this).find('td').eq(3).text();
			console.log(id, userName, storeName);
		});

		//將訂單詳細資料代入燈箱中
		$(document).on("click", ".orderlist", function () {
			merge = [];
			detail = [];
			product = [];
			merge = [];
			$("#orderNum").val((id));
			$("#userName").val(userName);
			$("#storeName").val(storeName);
			$("#orderAmount").val(orderAmount);

			// 取得訂單編號的明細
			detail = list[1].filter((e) => e.orderId == id)
			// 取得指定id的商品名稱
			for (var i = 0; i < detail.length; i++) {
				product.push(list[2].filter((e) => e.productId == detail[i].productId));
			}
			// 二維陣列變一維
			product = product.flat();
			// 合併陣列中的物件 $.extend()若沒第一個參數則是直接合併到第一個物件
			for (var i = 0; i < detail.length; i++) {
				merge.push($.extend({}, product[i], detail[i]))
			}


			document.querySelector("#detail").innerHTML = merge.map((e) => detailTemplate(e.productName, e.quantity, e.productPrice)).join('')


			console.log(detail)
			console.log(product)
			console.log(merge)
		});

		//計算總金額為金額格式
		let sum = 0;
		function format_money(num) {
			return parseFloat(num).toLocaleString();
		}

		// let list, detail, product, merge = [];
		let list = [];
		let detail = [];
		let product = [];
		let merge = [];


		async function init() {
			await fetch('http://localhost:8081/TGA103G3/AdminGetHistory')
				.then((res) => res.json())
				.then((data) => {
					console.log(data);// 0:orderMaster, 1:orderDetail, 2:product

					// 存data到全域變數
					list = data;

					// 訂單資料顯示到頁面
					document.querySelector("#order").innerHTML = data[0].map((e) => orderTemplate(e.orderId, e.userName, e.storeName, e.orderAmount, e.orderTime)).join('');

					// 加總金額
					data[0].map((e) => sum += e.orderAmount);

					document.querySelector(".sum").innerHTML += format_money(sum)

				});

		}

		window.addEventListener('load', init);

	</script>

</body>

</html>
