	<style>
		* {
			display: absolute;
			border-collapse: collapse;
			/* 	box-sizing: border-box; */

		}

		p {
			font-size: 60px;

			font-weight: bold;
			text-shadow: 2px 3px 5px #4d4d4d;
		}

		header {
			border: 3px solid black;
			height: 100px;
			text-align: center;
		}

		footer {
			border: 3px solid red;
			display: none;
			margin: 50px 0px 0px 0px;
		}

		form {
			text-align: center;
			align-items: center;
		}

		input,

			border-radius: 5px;
			margin: 10px;
			width: 60px;
			text-align: center;
			display: inline-block;
		}

		table {
			margin-top: 10px;
			border: 5px solid black;
		}

		th {
			font-size: 30px;
			background-color: lightblue;
		}

		tr {
			border: 4px solid black;
		}

		td {
			border: 2px solid black;
			height: 56px;
		}

		a {
			display: block;
			text-decoration: none;
			color: black;
			background-color: rgb(154, 190, 232);
			border-radius: 5px;
			margin-top: 5px;
			text-align: center;
			box-shadow: 2px 3px 2px #4d4d4d;
			line-height: 50px;
			font-size: 20px;
		}

		a.store {

		}

		h2 {
			display: inline-block;
			/* text-align: center; */
		}

		h1 {
			margin-top: 10px;
		}

		img.logo {
			display: none;
		}

		img.-on {
			position: absolute;
			width: 250px;
			left: 100px;
			background-position: top;
			top: 15px;
			left: 15px;
			display: flex;
		}

		#logout {
			position: absolute;
			right: 0;
			top: 30px;
		}

		.form-control {
			margin-left: 0;
		}

		#addBtn {
			display: inline-block;
			width: 100px;
			background-color: rgb(154, 190, 232);
			line-height: 55px;
			margin-bottom: 20px;
			box-shadow: 2px 3px 5px #4d4d4d;
			text-shadow: 1px 1px 1px #4d4d4d;
		}

		.modal-content {
			width: 800px;
			background-color: lightblue;
			left: 50%;
			transform: translate(-50%);
		}

		.modal-body input {
			width: 100%;
			/* transform: translate(10%); */
			display: inline-block;
		}

		.modal-body .col-2 {
			display: flex;
			align-items: center;
		}

		.modal-header h3 {
			position: absolute;

			left: 50%;
			transform: translate(-50%);
		}
	</style>
</head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

	<script>
		function storeTemplate(storeID, storename, storeaddress, storephone, storeemail) {
			return `<tr data-bs-toggle="modal"
								data-bs-target="#storelist" class="storelist">

					<td>${storeID}</td>
					<td>${storename}</td>
					<td>${storeaddress}</td>
					<td>${storephone}</td>
					<td>${storeemail}</td>
				</tr>`

		}

		const url = "http://localhost:8081/TGA103G3/admingetstore"
		window.addEventListener("load", () => {


			fetch(url)
				.then((res) => res.json())
				.then((data) => {
					console.log(data);
					document.querySelector("#store").innerHTML = data.
						map((e) => storeTemplate(e.storeID, e.storename, e.storeaddress, e.storephone, e.storeemail))
						.join('');

				})

			// var nickname = session.getAttribute("nickname");
			// $("p.nickname").innerHTML = nickname;
			// console.log($("p.nickname").innerText);

		});

		let id, account, name, phone;

		//選擊列表抓取店家編號
		$(document).on("mouseover", ".storelist", function () {
			id = $(this).find("td").eq(0).text();
			console.log(id);
		});
		$(document).on("click", ".storelist", function () {
			fetch(url)
				.then((res) => res.json())
				.then((data) => {
					console.log(data);
					// document.querySelector("#store").innerHTML = data.
					// 	map((e) => storeTemplate(e.storeID, e.storename, e.storeaddress, e.storephone, e.storeemail))
					// 	.join('');
					$("#storename").val(data[id - 1].storename);
					$("#storeadd").val(data[id - 1].storeaddress);
					$("#storephone").val(data[id - 1].storephone);
					$("#storeemail").val(data[id - 1].storeemail);
					$("#adminname").val(data[id - 1].storeadminname);
					$("#adminid").val(data[id - 1].storeadminID);
					$("#adminphone").val(data[id - 1].storeadminphone);
					$("#adminaccount").val(data[id - 1].storeadminaccount);
					$("#storetime").val(data[id - 1].storebuildtime);
				})





		});


	</script>
